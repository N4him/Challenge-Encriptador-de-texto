<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Ejemplo de Página</title>
  </head>
  <body>
    <div class="navbar">
      <img class="logo" src="assets/logo.svg" alt="Logo" />
    </div>

    <div class="containerprincipal">
      <div class="container container1">
        <textarea placeholder="Ingresa el texto aquí"></textarea>
        <div class="aviso">
          <img src="assets/aviso.svg" alt="Imagen" />
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
          <button><b>Encriptar</b></button>
          <button><b>Desencriptar</b></button>
        </div>
      </div>

      <div class="container container2">
        <img src="assets/none.svg" alt="Imagen" />
        <h2>Ningún mensaje fue encontrado</h2>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        <button id="copyButton" style="display: none;"><b>Copiar</b></button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
