<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Ejemplo de Página</title>
   
  </head>
  <body>
    <div class="navbar">
      <img  class="logo" src="assets\logo.svg" alt="Logo" class="logo" />
    </div>

    <div class="containerprincipal">
      <div class="container container1">
        <input type="text" placeholder="Ingresa el texto aquí" />
        <div class="aviso">
          <img src="assets/aviso.svg" alt="Imagen" />
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
          <button>Encriptar</button>
          <button>Desencriptar</button>
        </div>
      </div>

      <div  class="container container2">
        <img src="assets/none.svg" alt="Imagen" />
        <h2>Ningún mensaje fue encontrado</h2>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
    </div>
  </body>
</html>
